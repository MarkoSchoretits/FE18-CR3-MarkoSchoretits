
<h3>Your Order</h3>

<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }} </span>
    <span>{{ item.price }} €</span>
</div>

<p class="fw-bold">
    Dishes: {{ subtotal }} € <br>
    Service: {{ service }} € <br>
    Total: {{ total }} € <br>
    <span *ngIf="total > 40">
        After 15% Discount you pay: {{ totalAfterDiscount }} €
    </span>
</p>
